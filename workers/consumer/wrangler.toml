name = "dcvaas-consumer"
main = "src/index.ts"
compatibility_date = "2024-05-01"

[[d1_databases]]
binding = "DB"
database_name = "dcvaas-db"
database_id = "e9089f74-a448-48c6-994b-04eb0c2fc1df"

[[queues.consumers]]
queue = "dcvaas-jobs"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 0       # We handle retries manually
dead_letter_queue = "dcvaas-dlq"

[[queues.producers]]
binding = "DLQ"
queue = "dcvaas-dlq"
